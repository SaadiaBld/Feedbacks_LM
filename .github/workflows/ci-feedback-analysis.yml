name: CI - Feedbacks analysis

on: 
  push:
    branches:
      - main
      - airflow-grafana-prometheus
  pull_request:
    branches:
      - main
      - airflow-grafana-prometheus
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
      
      - name: Lint code
        run: |
          pip install flake8
          flake8 api/ scripts_data/ tests/


      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q tests/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results